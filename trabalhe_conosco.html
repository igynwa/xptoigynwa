<!DOCTYPE html>

<html> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title> XPTO2 Informática </title>
<link rel="stylesheet" href="css/xpto2.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head> 
<body>
    
<div class="container">
<form>
    
<h1>Envie o seu currículo</h1>
    
<div class="form-row">
    <div class="col-md-12 col-xs-12">
    
<label for="nome"> Nome:</label> <input type="text" id="nome" name="txtNome" placeholder="Digite o seu nome" required class="form-control">
</div>
</div>  
    
<div class="form-row">
<div class="col-md-12 col-xs-12">

<label for="E-mail">E-mail:</label>
<input type="email" id="E-mail" name="txtEmail" placeholder="Digite o seu e-mail" required class="form-control">
</div>   
</div>
    
    
    
<div class="form-row">
<div class="col-md-12 col-xs-12">

<label for="datanasc">Data de Nascimento:</label> 
<input type="date" id="datanasc" class="form-control"/> 
</div></div>
    
<div class="form-row">
<div class="col-md-12 col-xs-12">

<label for="curriculo">Currículo</label> 
<input type="file" id="Curriculo" class="form-control"/> 
    </div></div>
    
 <div class="form-row">
        <div class="col-md-12 col-xs-12">
            <input type="submit" value="Gravar" class="btn btn-primary" />
            <input type="reset" value="Limpar" class="btn btn-secondary" />
            
        </div>
    </div>
    
</form>
    
    
</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
